<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring BLOG :: POST</title>
</head>
<body>
<div class="container">
   <div class="row">
       <div class="col-md-8">
           <a th:href="@{'/'}">Home</a>
           <div class="post">
               <h2 th:text="${post.title}">Title</h2>
               <h5 th:text="'Written by ' + ${post.account.firstName}"></h5>
               <h5 th:text="'Created on ' + ${post.createdAt}">Created At</h5>
               <h5 th:text="'Update on ' + ${post.updatedAtdAt}">Updated At</h5>
               <p th:text="${post.body}">Body Text</p>
           </div>
           <ul sec:authorize="isAuthenticated()">
               <li><a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit</a></li>
               <li><a th:href="@{'/posts/' + ${post.id} + '/delete'}">Delete</a></li>
           </ul>
       </div>
   </div>
</div>
</body>
</html>
