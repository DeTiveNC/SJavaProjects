<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlogAPP :: Post New</title>
</head>
<body>
<div class="container">
    <a th:href="@{/}">Home</a>
    <form action="#"
          th:action="@{'/posts/new'}"
          th:object="${post}"
          method="POST"
    >
        <input type="hidden" th:field="*{account}" />
        <input type="hidden" th:field="*{createdAt}"/>
        <h2>Write new Post</h2>
        <div class="form-group">
            <label for="new-post-title">Title</label>
            <input id="new-post-title" type="text" th:field="*{title}" placeholder="Title" />
        </div>
        <div class="form-group">
            <label for="new-post-body">Body</label>
            <textarea id="new-post-body" th:field="*{body}"></textarea>
        </div>
         <button type="submit">Publish Post</button>
    </form>
</div>
</body>
</html>
