apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: C:\ProgramData\chocolatey\lib\kubernetes-kompose\tools\kompose.exe convert
    kompose.version: 1.32.0 (765fde254)
  labels:
    io.kompose.service: pgadmin-db
  name: pgadmin-db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: pgadmin-db
  template:
    metadata:
      annotations:
        kompose.cmd: C:\ProgramData\chocolatey\lib\kubernetes-kompose\tools\kompose.exe convert
        kompose.version: 1.32.0 (765fde254)
      labels:
        io.kompose.network/springtemplatedockerized-default: "true"
        io.kompose.service: pgadmin-db
    spec:
      containers:
        - env:
            - name: PGADMIN_DEFAULT_EMAIL
              value: admin@admin.com
            - name: PGADMIN_DEFAULT_PASSWORD
              value: admin
          image: dpage/pgadmin4:latest
          name: pgadmin4-container
          ports:
            - containerPort: 80
              hostPort: 8888
              protocol: TCP
      restartPolicy: Always
